<!-- Product grid -->
<div class="w3-row">
  <div class="w3-col l3 s6">
    <div class="w3-container">
      <div class="w3-display-container">
        <img src="./assets/groundnut.jpg" style="width: 100%" />
        <span class="w3-tag w3-display-topleft">New</span>
        <div class="w3-display-middle w3-display-hover">
          <button class="w3-button w3-black" (click)="addgroundnut()">
            Add to <i class="fa fa-shopping-cart"></i>
          </button>
          <p></p>
          <button class="w3-button w3-black" (click)="removegroundnut()">
            Remove <i class="fa fa-shopping-cart"></i>
          </button>
        </div>
      </div>
      <p>
        {{ groundnut }}<br /><b>{{ groundnutValue | currency: "INR" }}</b>
      </p>
    </div>

    <div class="w3-container">
      <div class="w3-display-container">
        <img src="./assets/flaxseeds.jpg" style="width: 100%; height: '168px'" />
        <span class="w3-tag w3-display-topleft">New</span>
        <div class="w3-display-middle w3-display-hover">
          <button class="w3-button w3-black" (click)="addflaxseed()">
            Add to <i class="fa fa-shopping-cart"></i>
          </button>
          <p></p>
          <button class="w3-button w3-black" (click)="removeflaxseed()">
            Remove <i class="fa fa-shopping-cart"></i>
          </button>
        </div>
      </div>
      
      <p>
        {{flaxseed}}<br /><b>{{ flaxseedValue | currency: "INR" }}</b>
      </p>
    </div>
  </div>

  <div class="w3-col l3 s6">
    <div class="w3-container">
      <div class="w3-display-container">
        <img src="./assets/coconutc.jpg" style="width: 100%" />
        <span class="w3-tag w3-display-topleft">New</span>
        <div class="w3-display-middle w3-display-hover">
          <button class="w3-button w3-black" (click)="addcoconut()">
            Add to <i class="fa fa-shopping-cart"></i>
          </button>
          <p></p>
          <button class="w3-button w3-black" (click)="removecoconut()">
            Remove <i class="fa fa-shopping-cart"></i>
          </button>
        </div>
      </div>

      <p style="margin-top: 45px">
        {{ coconut }}<br /><b>{{ coconutValue | currency: "INR" }}</b>
      </p>
    </div>
    <div class="w3-container">
      <div class="w3-display-container">
        <img src="./assets/sesame.jpg" style="width: 100%; height: 165px" />
        <span class="w3-tag w3-display-topleft">New</span>
        <div class="w3-display-middle w3-display-hover">
          <button class="w3-button w3-black" (click)="addsesameseed()">
            Add to <i class="fa fa-shopping-cart"></i>
          </button>
          <p></p>
          <button class="w3-button w3-black" (click)="removesesameseed()">
            Remove <i class="fa fa-shopping-cart"></i>
          </button>
        </div>
      </div>
      
      <p>
        {{sesameseed}}<br /><b>{{ sesameseedValue | currency: "INR" }}</b>
      </p>
    </div>
  </div>
</div>
