<!-- Sidebar/menu -->
<app-nav></app-nav>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left: 250px">
  <!-- Push down content on small screens -->
  <div class="w3-hide-large" style="margin-top: 83px"></div>
  <!-- Top header -->
  <header id = "header" class="w3-container w3-xlarge">
    <p class="w3-left">Prodcuts</p>
    <p class="w3-right">
     <a href="#footer"> <i (click) ="cartAction()" class="fa fa-shopping-cart w3-margin-right" [style]="cartStyle" >{{items}}</i> 
     </a>
    </p>
  </header>
  <div   class="mainhero" id="mainhero">
    <div *ngIf="original"    class="originalhero">
      <app-hero></app-hero>
    </div>
    <div *ngIf="!original"   class="foriginal">
      <app-details></app-details>
    </div>
  </div>
  

  <app-products></app-products>

  <app-footer id="footer"></app-footer>

  <div class="w3-black w3-center w3-padding-24">
    Powered by
    <a     
      title="W3.CSS"
      target="_blank"
      class="w3-hover-opacity"
      >PETA</a
    >
  </div>

  <!-- End page content -->
</div>
