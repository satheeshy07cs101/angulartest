 <!-- Newsletter Modal -->
 <div id="newsletter" class="w3-modal" [style] = "stylecontent">
  <div class="w3-modal-content w3-animate-zoom" style="padding:32px">
    <div class="w3-container w3-white w3-center">
       
      <h2 class="w3-wide">{{header}}</h2>
      <p>{{content}}</p>
       
      <button type="button" class="w3-button w3-padding-large w3-red w3-margin-bottom" (click)="canclepop()">close</button>
    </div>
  </div>
</div>
